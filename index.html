<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/style.css" rel="stylesheet">
  <title>Блок 1.5 макет</title>
</head>

<body id="body">
  <div class="wrapper">

    <main class="main">
      <section class="brands-slider">
        <div class="brands-slider__title">
          <div class="container">
            <h3 class="brands-slider__title-text">Ремонт техники различных брендов</h3>
          </div>
        </div>

        <div class="brands-slider__swiper swiper">
          <div class="swiper-wrapper brands-slider__swiper-wrapper">
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="images/brands-slider/lenovo.png" alt="lenovo logo">
              </a>
            </div>
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="images/brands-slider/samsung.png" alt="lenovo logo">
              </a>
            </div>
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="images/brands-slider/apple.png" alt="lenovo logo">
              </a>
            </div>
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="images/brands-slider/viewsonic.png" alt="lenovo logo">
              </a>
            </div>
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="images/brands-slider/bosch.png" alt="lenovo logo">
              </a>
            </div>
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="images/brands-slider/hp.png" alt="lenovo logo">
              </a>
            </div>
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="images/brands-slider/acer.png" alt="lenovo logo">
              </a>
            </div>
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="images/brands-slider/lenovo.png" alt="lenovo logo">
              </a>
            </div>
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="images/brands-slider/samsung.png" alt="lenovo logo">
              </a>
            </div>
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="images/brands-slider/apple.png" alt="lenovo logo">
              </a>
            </div>
            <div class="swiper-slide brands-slider__slide">
              <a href="#" class="brands-slider__swiper-btn">
                <img src="images/brands-slider/viewsonic.png" alt="lenovo logo">
              </a>
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <button class="brands-slider__show expand-btn" id="brands-slider__expand">Показать все</button>
        </div>
      </section>
    </main>

  </div>

  <script src="js/swiper-bundle.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
